<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
    <link rel="icon" href="fevicon.png" type="image/x-icon">

</head>

<body>
    <div class="image-thumbnail-carousel">
        <img src="logo2.png"  class="logo">  
        <section class="image-display">
            <div class="screen"></div>
        </section>
        <section class="thumbnail-carousel">
            <button type="button" class="carousel__btn prev" aria-label="Previous slide">
                <svg width="16" height="16" fill="currentColor" class="arrow-icon arrow-left-circle"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
            </button>
            <ul class="carousel__slider">
                <li class="carousel__slide">
                    <div class="thumbnail">
                        <img loading="lazy" src="img (1).png" alt="">
                    </div>
                </li>
                <li class="carousel__slide">
                    <div class="thumbnail">
                        <img loading="lazy" src="img (4).png" alt="">
                    </div>
                </li>
                <li class="carousel__slide">
                    <div class="thumbnail">
                        <img loading="lazy" src="img (5).png" alt="">
                    </div>
                </li>
                <li class="carousel__slide">
                    <div class="thumbnail">
                        <img loading="lazy" src="img (6).png" alt="">
                    </div>
                </li>
                <li class="carousel__slide">
                    <div class="thumbnail">
                        <img loading="lazy" src="img (7).png" alt="">
                    </div>
                </li>
                <li class="carousel__slide">
                    <div class="thumbnail">
                        <img loading="lazy" src="img (1).png" alt="">
                    </div>
                </li>
            </ul>
            <button type="button" class="carousel__btn next" aria-label="Next slide">
                <svg width="16" height="16" fill="currentColor" class="arrow-icon arrow-right-circle"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg>
            </button>
        </section>
        
    <!--====Footer====-->
    <footer style="width: 100%; background-color: #003161;
         padding: 15px; display: flex; align-items: center; justify-content: space-around; 
          position: absolute; bottom: 0; width: clamp(100%, 90vw, 820px);">
        <h5>www.cmctextiles.com</h5>
        <img src="icon4.png" alt="" id="downloadImage" style="width: 30px; filter: invert(1); cursor: pointer;">
        <!-- Hidden link to download the PDF -->
        <a id="downloadLink" href="pdf.pdf" download="yourfile.pdf" target="_blank" style="display: none;"></a>

        <a href="https://www.cmctextiles.com/" target="_blank"><img src="web.png" alt=""
                style="width: 30px; filter: invert(1); cursor: pointer;"></a>
        <a href="https://www.instagram.com/cmc__group/"><img src="insta.png" alt=""
                style="width: 30px; filter: invert(1); cursor: pointer;"></a>
        <a href="https://www.linkedin.com/company/101442619/admin/feed/posts/?feedType=following" target="_blank"><img
                src="link.png" alt="" style="width: 30px; filter: invert(1); cursor: pointer;"></a>
        <img src="share.png" alt="" class="share-icon" onclick="showPopup()" id="downloadImage"
            style="width: 30px; filter: invert(1); cursor: pointer;">
        <!--==========================================-->
        <!-- Popup structure -->
        <div class="overlay" onclick="hidePopup()"></div>
        <div class="popup" id="sharePopup">
            <span class="close-btn" onclick="hidePopup()">Ã—</span>
            <h3>Share this link</h3>
            <input type="text" id="linkInput" value="" readonly>
            <button class="copy-button" onclick="copyLink()">Copy Link</button>
        </div>
        <!---====================================================================-->
        <footer>

    </div>
            <!------------------------------->
            <script src="new.js"></script>
</body>

</html>
